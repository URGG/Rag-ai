<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181B" />
      <stop offset="100%" stop-color="#0A0A0B" />
    </linearGradient>
    <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg-grad)" />
  <rect width="508" height="508" x="2" y="2" rx="110" fill="none" stroke="#27272A" stroke-width="4" />

  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#neon-grad)" stroke-width="8" opacity="0.3" />
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#neon-grad)" stroke-width="8" stroke-dasharray="100 40 20 40" stroke-dashoffset="50" filter="url(#glow)" opacity="0.8" />

  <g stroke="url(#neon-grad)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <line x1="200" y1="150" x2="200" y2="362" />
    <line x1="330" y1="150" x2="200" y2="256" />
    <line x1="200" y1="256" x2="330" y2="362" />
  </g>

  <circle cx="200" cy="150" r="20" fill="#0A0A0B" stroke="url(#neon-grad)" stroke-width="8" />
  <circle cx="200" cy="362" r="20" fill="#0A0A0B" stroke="url(#neon-grad)" stroke-width="8" />
  <circle cx="330" cy="150" r="20" fill="#0A0A0B" stroke="url(#neon-grad)" stroke-width="8" />
  <circle cx="330" cy="362" r="20" fill="#0A0A0B" stroke="url(#neon-grad)" stroke-width="8" />
  <circle cx="200" cy="256" r="24" fill="url(#neon-grad)" />
</svg>